<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{.Title}}</title>
</head>
<body>
<style>
    input {
        border: 1px solid #ccc;
        padding: 7px 0px;
        border-radius: 3px;
        padding-left: 5px;
        -webkit-box-shadow: inset 0 1px 1px rgba(0, 0, 0, .075);
        box-shadow: inset 0 1px 1px rgba(0, 0, 0, .075);
        -webkit-transition: border-color ease-in-out .15s, -webkit-box-shadow ease-in-out .15s;
        -o-transition: border-color ease-in-out .15s, box-shadow ease-in-out .15s;
        transition: border-color ease-in-out .15s, box-shadow ease-in-out .15s
    }

    input:focus {
        border-color: #66afe9;
        outline: 0;
        -webkit-box-shadow: inset 0 1px 1px rgba(0, 0, 0, .075), 0 0 8px rgba(102, 175, 233, .6);
        box-shadow: inset 0 1px 1px rgba(0, 0, 0, .075), 0 0 8px rgba(102, 175, 233, .6)
    }

    button { /* 按钮美化 */
        width: 80px; /* 宽度 */
        height: 30px; /* 高度 */
        border-width: 0px; /* 边框宽度 */
        border-radius: 3px; /* 边框半径 */
        background: #1E90FF; /* 背景颜色 */
        cursor: pointer; /* 鼠标移入按钮范围时出现手势 */
        outline: none; /* 不显示轮廓线 */
        font-family: Microsoft YaHei; /* 设置字体 */
        color: white; /* 字体颜色 */
        font-size: 17px; /* 字体大小 */
    }

    button:hover { /* 鼠标移入按钮范围时改变颜色 */
        background: #5599FF;
    }

    #a {
        width: 600px;
        height: 300px;
        position: fixed;
        top: 0px;
        left: 0px;
        right: 0px;
        bottom: 0px;
        margin: auto;
    }

    .shortselect {
        /*background:#fafdfe;*/
        height: 28px;
        width: 50px;
        line-height: 28px;
        border: 1px solid #9bc0dd;
        -moz-border-radius: 2px;
        -webkit-border-radius: 2px;
        border-radius: 2px;
    }

    .center {
        text-align: center;
    }

    .des {
        color: gray;
        margin-bottom: 30px;
    }

    a {
        text-decoration: none;
    }
</style>

    <div class="center des">
        <p><a href="//github.com/cnlh/nps" target="_blank">nps</a>内网穿透客户端</p>
    </div>
    服务器地址：<input type="text" value="{{.Server}}" id="server">
    连接密钥：<input type="password" value="{{.Vkey}}" id="vkey"><br><br>
    连接方式：
    <select class="shortselect" id="type">
        <option {{if eq "tcp" .Tp}}selected{{end}} value="tcp">tcp</option>
        <option {{if eq "kcp" .Tp}}selected{{end}} value="kcp">kcp</option>
    </select>
    <br><br>
    <div class="center">
        <button onclick="start()">保存</button>
    </div>
</div>
</body>
</html>
<script>
    function start() {
        var oStr = '';
        var postData = {};
        var oAjax = null;
        //post提交的数据
        postData = {
            "server": document.getElementById("server").value,
            "vkey": document.getElementById("vkey").value,
            "type": document.getElementById("type").value
        };
        //这里需要将json数据转成post能够进行提交的字符串  name1=value1&name2=value2格式
        postData = (function (value) {
            for (var key in value) {
                oStr += key + "=" + value[key] + "&";
            }
            ;
            return oStr;
        }(postData));
        //这里进行HTTP请求
        try {
            oAjax = new XMLHttpRequest();
        } catch (e) {
            oAjax = new ActiveXObject("Microsoft.XMLHTTP");
        }
        ;
        //post方式打开文件
        oAjax.open('post', window.location, true);
        //post相比get方式提交多了个这个
        oAjax.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
        //post发送数据
        oAjax.send(postData);
        oAjax.onreadystatechange = function () {
            //当状态为4的时候，执行以下操作
            if (oAjax.readyState == 4) {
                try {
                    alert(oAjax.responseText);
                } catch (e) {
                    alert('你访问的页面出错了');
                }
                ;
            }
            ;
        };
    }
</script>
